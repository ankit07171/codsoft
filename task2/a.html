<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="a.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
  <header class="header">
    <h1>Social Media Hub</h1>
    <p>Click any icon to visit your favorite platform</p>
  </header>
  
  <section class="icon-container">
    <a href="https://www.google.com" target="_blank" class="icon google"><i class="fab fa-google"></i></a>
    <a href="https://www.youtube.com" target="_blank" class="icon youtube"><i class="fab fa-youtube"></i></a>
    <a href="https://www.facebook.com" target="_blank" class="icon facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://www.instagram.com" target="_blank" class="icon instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://chat.openai.com" target="_blank" class="icon chatgpt"><i class="fas fa-robot"></i></a>
    <a href="https://twitter.com" target="_blank" class="icon twitter"><i class="fab fa-twitter"></i></a>
  </section>

  
  <footer>
    <p>Copyrights Reserved @2025</p>
  </footer>

</body>
</html>
